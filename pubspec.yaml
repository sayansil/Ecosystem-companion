name: ecosystem
description: Companion app for Ecosystem Simulator

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.9
  flat_buffers: ^2.0.5
  sqflite: ^2.2.4+1
  file_picker: ^5.2.5
  cupertino_icons: ^1.0.3
  flutter_svg: ^2.0.2
  shared_preferences: ^2.0.6
  syncfusion_flutter_gauges: ^20.4.50
  ffi: ^2.0.1
  path: any
  path_provider: ^2.0.13
  permission_handler: ^10.2.0
  flutter_lints: ^2.0.1
  fl_chart: ^0.61.0
  intl: ^0.18.0
  native_simulator:
    path: native_simulator


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/simulationTemplates/animal/
    - assets/json/simulationTemplates/plant/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf

flutter_icons:
  image_path: "assets/images/ecosystem-circle.png"
  android: true
  ios: true
